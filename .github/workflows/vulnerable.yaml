name: vulnerable

on:
  schedule:
    - cron: "0 9 * * 0" # every Sunday at 09:00 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  flake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: spotdemo4/nix-init@53edf99ddf1116ee1a53e7312606e5d1399d37da # v1.25.1
        with:
          shell: vulnerable

      - name: Run flake-checker
        run: flake-checker -f

  actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: spotdemo4/nix-init@53edf99ddf1116ee1a53e7312606e5d1399d37da # v1.25.1
        with:
          shell: vulnerable

      - name: Run octoscan
        run: octoscan scan .github
